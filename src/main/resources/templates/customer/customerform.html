<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Customer Details Form</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.4.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.4.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <header class="jumbotron">
            <h2>Customer Details Form</h2>
        </header>
        <main class="col-sm-12 col-md-10 col-lg-10">
            <form class="form-row" th:object="${customer}" th:action="@{/customer}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="control-label col-sm-2">First Name:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{fname}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Last Name:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{lname}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Address Line 1:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{address1}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Address Line 2:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{address2}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">City:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{city}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">State:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{state}">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Zip Code:</label>
                    <input type="text" class="form-control col-sm-6" th:field="*{zip}">
                </div>
                <button class="btn btn-success" type="submit" value="Submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
